PageSize = 50
JwtSecret = change-me

[server]
Host    = 0.0.0.0
Port    = 80
RunMode = release
EnableHTTPS = false
EnableH2    = false
EnableH3    = false

[database]
Name = database

[auth]
IPWhiteList         =
BanThresholdMinutes = 15
MaxAttempts         = 10

[logrotate]
Enabled  = false
CMD      = logrotate /etc/logrotate.d/nginx
Interval = 1440

[nginx]
AccessLogPath   = /var/log/nginx/access.log
ErrorLogPath    = /var/log/nginx/error.log
LogDirWhiteList = /var/log/nginx
ConfigDir       = /etc/nginx
PIDPath         = /var/run/nginx.pid
TestConfigCmd   = nginx -t -c /etc/nginx/nginx.conf
ReloadCmd       = nginx -s reload
RestartCmd      = nginx -s reload

[nginx_log]
IndexingEnabled          = false
IndexPath                = /app/data/index
IncrementalIndexInterval = 15

[node]
Name             = Local
Secret           =
SkipInstallation = true
Demo             = false
