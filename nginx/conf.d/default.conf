# SSL Configuration for all domains
# Cloudflare Origin Certificates with Strict: Full settings

# ============================================================================
# CMNW.ME Domain Configuration
# ============================================================================

# cmnw.me - Frontend (Next.js)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name cmnw.me www.cmnw.me;

    # SSL Certificates
    ssl_certificate /etc/nginx/certs/cmnw.me.pem;
    ssl_certificate_key /etc/nginx/certs/cmnw.me.key;

    # SSL Configuration for Cloudflare Strict: Full
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-CBC-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Rate limiting
    limit_req zone=general burst=100 nodelay;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header Connection "upgrade";
    proxy_set_header Upgrade $http_upgrade;
    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_pass http://128.0.0.255:8081;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

