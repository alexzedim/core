map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

map "$host:$request_method" $is_api_http_preflight {
  default 0;
  "api.cmnw.me:OPTIONS" 1;
}

upstream cmnw_next {
  server cmnw-next:8081;
  keepalive 32;
}

upstream cmnw_api {
  server cmnw-api:8080;
  keepalive 32;
}

server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name cmnw.me www.cmnw.me cmnw.xyz www.cmnw.xyz api.cmnw.me;

  # Handle CORS preflight for HTTP requests to api.cmnw.me
  location / {
    if ($is_api_http_preflight) {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, HEAD, PUT, PATCH, POST, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin' always;
      add_header 'Access-Control-Expose-Headers' 'Content-Disposition' always;
      add_header 'Content-Length' 0 always;
      return 204;
    }

    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;
  server_name cmnw.me www.cmnw.me;

  ssl_certificate     /etc/nginx/.certs/cmnw.me.pem;
  ssl_certificate_key /etc/nginx/.certs/cmnw.me.key;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
  ssl_prefer_server_ciphers off;
  ssl_session_cache   shared:TLS:10m;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  location = /api {
    proxy_pass http://cmnw_api;
    proxy_http_version 1.1;
    proxy_set_header Host api.cmnw.me;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
  }

  location ^~ /api/ {
    proxy_pass http://cmnw_api;
    proxy_http_version 1.1;
    proxy_set_header Host api.cmnw.me;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
  }

  location / {
    proxy_pass http://cmnw_next;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_cache_bypass $http_upgrade;
  }
}

